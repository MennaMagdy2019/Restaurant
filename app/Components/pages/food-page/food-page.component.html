<app-not-found
  [visible]="!food.id"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage"
></app-not-found>

<div class="container">
  <div *ngIf="food.id" class="row mt-5">
    <div class="col-5">
      <img [src]="food.imageUrl" [alt]="food.name" class="rounded">
    </div>

    <div class="col-7 pe-5">
      <div class="price text-secondary fs-5 mb-2">
        {{food.price | currency}}
      </div>
      <p class="text-secondary fs-3 mt-3">{{food.name}}</p>
      <!-- <span class="favorite"></span> -->
      <p class="py-2" style="color: gray;">{{food.desc}}</p>
      <div class="rating">
        <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkcolor = "#DD5903"
        uncheckedColor="gray"
        size="25px"
        [readonly]="true"
        ></star-rating>
      </div>
      <div class="tags">
          <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}" class="text-dark pe-3">
            {{tag}}
          </a>
      </div>

      <h4 class="text-secondary">Description:</h4>
      <p style="color: gray;">{{food.details}}</p>

      <button (click)="addToCart()" type="button" class="btn btn-secondary text-primary my-4 px-4 py-2">Add To Cart</button>
    </div>

  </div>
</div>
