<div class="w-50 m-auto bg-secondary p-5 text-primary" style="padding-top: 200px;">
  <h1 class="text-center">Registration Form</h1>
  <form  [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="first_name" aria-describedby="firstNameerr">
      <div id="firstNameerr" class="form-text" *ngIf="registerForm.controls.first_name.errors && registerForm.controls.first_name.touched">
        First Name not valid</div>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="last_name" aria-describedby="lastNameerr">
      <div id="lastNameerr" class="form-text" *ngIf="registerForm.controls.last_name.errors && registerForm.controls.last_name.touched">Last Name not valid</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text" *ngIf="registerForm.controls.email.errors && registerForm.controls.email.touched">email not valid</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">password</label>
      <input type="text" class="form-control" id="password" formControlName="password" aria-describedby="passworderr">
      <div id="passworderr" class="form-text" *ngIf="registerForm.controls.password.errors && registerForm.controls.password.touched">password not valid</div>
    </div>

    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Register</button>
    <div class="clear-fix"></div>
  </form>
  <a routerLink="/login">Already have Account?</a>

</div>
